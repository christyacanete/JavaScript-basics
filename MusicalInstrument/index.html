<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Instruments</title>
    <link rel="stylesheet" href="style.css">
    <script src="music.js"></script>
</head>    
<body>

    <!-- Audio for piano -->
    <audio id="do"><source src="./piano/do.mp3" type="audio/mpeg"></audio>
    <audio id="re"><source src="./piano/re.mp3" type="audio/mpeg"></audio>
    <audio id="mi"><source src="./piano/mi.mp3" type="audio/mpeg"></audio>
    <audio id="fa"><source src="./piano/fa.mp3" type="audio/mpeg"></audio>
    <audio id="sol"><source src="./piano/sol.mp3" type="audio/mpeg"></audio>
    <audio id="la"><source src="./piano/la.mp3" type="audio/mpeg"></audio>
    <audio id="ti"><source src="./piano/ti.mp3" type="audio/mpeg"></audio>

    <!-- Audio for xylophone -->
    <audio id="1"><source src="./xylo/1.wav" type="audio/wav"></audio>
    <audio id="2"><source src="./xylo/2.wav" type="audio/wav"></audio>
    <audio id="3"><source src="./xylo/3.wav" type="audio/wav"></audio>
    <audio id="4"><source src="./xylo/4.wav" type="audio/wav"></audio>
    <audio id="5"><source src="./xylo/5.wav" type="audio/wav"></audio>
    <audio id="6"><source src="./xylo/6.wav" type="audio/wav"></audio>
    <audio id="7"><source src="./xylo/7.wav" type="audio/wav"></audio>
    
    <!-- Piano -->
    <ul id="keyboard">
        <li id="1" note="1" class="white"></li>
        <li note="#" class="black"></li>
        <li id="2" note="2" class="white offset"></li>
        <li note="#" class="black"></li>
        <li id="3" note="3" class="white offset"></li>
        <li id="4" note="4" class="white"></li>
        <li note="#" class="black"></li>
        <li id="5" note="5" class="white offset"></li>
        <li note="#" class="black"></li>
        <li id="6" note="6" class="white offset"></li>
        <li note="#" class="black"></li>
        <li id="7" note="7" class="white offset"></li>
        <li note="8" class="white"></li>
        <li note="#" class="black"></li>
        <li note="9" class="white offset"></li>
        <li note="#" class="black"></li>
        <li note="10" class="white offset"></li>
      </ul>

    <!-- Xylophone -->
    <ul id="xylo">
        <li id="xylo1" class="white">do</li>
        <li id="xylo2" class="white">re</li>
        <li id="xylo3" class="white">mi</li>
        <li id="xylo4" class="white">fa</li>
        <li id="xylo5" class="white" >sol</li>
        <li id="xylo6" class="white">la</li>
        <li id="xylo7" class="white">ti</li>
    </ul>

</body>
</html>
