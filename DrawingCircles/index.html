<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Circles</title>
    <link rel="stylesheet" href="style.css">
    <script src="drawingCircles.js"></script>
</head>
<body>
    <button id="green-btn" type="button"></button>
    <button id="blue-btn" type="button"></button>
    <button id="purple-btn" type="button"></button>
    <button id="reset-btn" type="button">RESET</button>
    <div id="container">
    <!-- <p style="position:absolute; top:230px; left:275px; width:150px; height:150px; border-radius:70px; background-color: #CCE8CC"></p>
    <p style="position:absolute; top:100px; left:475px; width:180px; height:180px; border-radius:90px; background-color: #CCE8CC"></p> -->
    </div>

    <script>

    let id = 1;
    let color = "#CCE8CC";
    let green_btn = document.getElementById("green-btn");
    let blue_btn = document.getElementById("blue-btn");
    let purple_btn = document.getElementById("purple-btn");
    let reset_btn = document.getElementById("reset-btn");

    // Find a way to turn this into for loop
    green_btn.onclick = function(){
        color = "#CCE8CC";
    }

    blue_btn.onclick = function(){
        color = "#50b3f5";
    }

    purple_btn.onclick = function(){
        color = "#b379da";
    }

    reset_btn.onclick = function(){
        location.reload(true);
    }

    document.getElementById("container").addEventListener("click", function(event) {
        let new_circle = document.createElement("p");
        new_circle.setAttribute("id", "circle"+id);
        document.getElementById("container").appendChild(new_circle);
        
        let x = event.clientX;
        let y = event.clientY;
        let width = Math.floor(Math.random() * 200) + 1;
    
        document.getElementById("circle"+id).style.top = (-width/2) + y + "px";
        document.getElementById("circle"+id).style.left = (-width/2) + x + "px";
        document.getElementById("circle"+id).style.width = width + "px";
        document.getElementById("circle"+id).style.height = width + "px";
        document.getElementById("circle"+id).style.borderRadius = "50%";
        console.log(color);
        document.getElementById("circle"+id).style.backgroundColor = color;
        document.getElementById("circle"+id).style.display="block";

        console.log(id);
        id = id + 1;

    });

    </script>

</body>
</html>
